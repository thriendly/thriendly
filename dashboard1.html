<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Dashboard with Collapsible Sidebar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --blue-light: #4a90e2;
            --blue-dark: #2c3e50;
            --blue-accent: #74b9ff;
            --bg-color: #f0f3f6;
            --text-color: #333;
        }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }
        
        .wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }
        
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: linear-gradient(to bottom, #0f4687, #053767);
            color: #fff;
            transition: all 0.3s;
        }
        
        #sidebar.active {
            min-width: 80px;
            max-width: 80px;
        }
        
        #sidebar .sidebar-header {
            padding: 20px;
            background-color: rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #sidebar.active .sidebar-header h4 {
            display: none;
        }
        
        #sidebar ul.components {
            padding: 20px 0;
        }
        
        #sidebar ul li a {
            padding: 15px 20px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }
        
        #sidebar.active ul li a {
            padding: 15px 0;
            text-align: center;
            justify-content: center;
        }
        
        #sidebar ul li a:hover {
            background-color: rgba(255,255,255,0.1);
            border-left: 3px solid var(--blue-accent);
        }
        
        #sidebar ul li a i {
            margin-right: 10px;
        }
        
        #sidebar.active ul li a i {
            margin-right: 0;
            font-size: 1.3em;
        }
        
        #sidebar.active ul li a span {
            display: none;
        }
        
        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            background-color: #fff;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .card-title {
            color: var(--blue-dark);
            font-weight: 600;
        }
        
        .display-4 {
            font-weight: 600;
            color: var(--blue-light);
        }
        
        #sidebarCollapse {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 1.5em;
        }
        
        #sidebarCollapse:hover {
            color: var(--blue-accent);
        }
        
        .content-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            #sidebar {
                min-width: 80px;
                max-width: 80px;
            }
            #sidebar.active {
                margin-left: -80px;
            }
            #sidebar .sidebar-header h3, 
            #sidebar .CTAs {
                display: none;
            }
            #sidebar ul li a {
                padding: 15px 0;
                text-align: center;
                justify-content: center;
            }
            #sidebar ul li a i {
                margin-right: 0;
                font-size: 1.3em;
            }
            #sidebar ul li a span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h4>Thriendly</h4>
                <button type="button" id="sidebarCollapse" class="btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="list-unstyled components">
                <li><a href="#"><i class="fas fa-home"></i> <span>Home</span></a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> <span>Analytics</span></a></li>
                <li><a href="#"><i class="fas fa-users"></i> <span>Users</span></a></li>
                <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
            </ul>
        </nav>

        <div id="content">
            <div class="content-header">
                <h2>Welcome to Thriendly</h2>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Total Users</h5>
                                <p class="card-text display-4">1,234</p>
                                <i class="fas fa-users fa-3x text-muted mt-2"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Revenue</h5>
                                <p class="card-text display-4">$56,789</p>
                                <i class="fas fa-dollar-sign fa-3x text-muted mt-2"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">New Orders</h5>
                                <p class="card-text display-4">42</p>
                                <i class="fas fa-shopping-cart fa-3x text-muted mt-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-8 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sales Overview</h5>
                                <img src="/api/placeholder/800/400" alt="Sales chart placeholder" class="img-fluid mt-3" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Recent Activities</h5>
                                <ul class="list-group list-group-flush mt-3">
                                    <li class="list-group-item">New user registered</li>
                                    <li class="list-group-item">Order #1234 placed</li>
                                    <li class="list-group-item">Payment received for Order #1233</li>
                                    <li class="list-group-item">Product X is out of stock</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
